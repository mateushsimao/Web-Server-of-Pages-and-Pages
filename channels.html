<body>
    <center><h1>Canais</h1></center>
    <div class="channels">
        <ul id="myList"></ul>
        <script>
        let data = [];
        $.ajax({
            url: "http://localhost:30001/api/v1/channels/find/names",
            type: 'GET',
            dataType: 'json', 
            success: function(res) {
                data =res.toString().split(",");
                let list = document.getElementById("myList");
    
                data.forEach((item) => {
                    let li = document.createElement("ul");
                    li.innerText = item;
                    list.appendChild(li);
                });
            }
        });
        
        </script>
    </div>
